<!DOCTYPE html> <html class=no-js id=interactiveedge> <head> <meta charset=utf-8> <meta name=description content=""> <meta name=viewport content="width=device-width"> <link rel="shortcut icon" href=/favicon.ico> <!-- Place favicon.ico and apple-touch-icon.png in the root directory --> <link rel=stylesheet href=misc/main.css>  <body> <!--[if lt IE 10]>

    <div class="header col-lg-12">

        <a href="{{clientURL}}"><img src={{logo}}></img></a>

      {{headline}}

    <div class="container">
      <div class="row marketing">
        <div class="col-lg-7 noPaddingRight">

              <img src={{cta}}></img>

          {{/p}}

            <ul>
            <li>Elevate your level of insights</li>
            <li>Automate your analytics process</li>
            <li>Propagate your expert knowledge</li>
            <li>Deliver faster speed to insights that drive share and grow revenue.</li>
            </ul>
          <p>We’d love to show you how to spend just minutes rather than weeks on your data management, analysis and reporting. Fill out the form on the right and we will be in touch within 24 hours to schedule your demo!</p>
          </div>
          <div class="footer">
            <div>
              {{#list social}}
              <a href="{{url}}"><i class="fa fa-{{title}}"></i></a>
              {{/list}}
            </div>

              Copyright © 2015 {{client}}
            </aside>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="signup col-lg-12">
            <h2><b>Get My Free Demo</b></h2>
            <br>
            <div data-br-form-id={{formID}} class="br-native-form"></div>
          </div>
        </div>
      </div>
    </div></script> <div id=content-placeholder></div> <script src=./misc/vendor.js></script> <script>//define content

    ],
    logo : "./misc/IE-Logo-2012-small1.jpg",

    ]
  };
  Handlebars.registerHelper('list', function(context, options) {
    var ret = "";
    for(var i=0, j=context.length; i<j; i++) {
      ret = ret + options.fn(context[i]);
    }
    return ret;
  });

  Handlebars.registerHelper('p', function(context, options) {
    var ret = "";
    for(var i=0, j=context.length; i<j; i++) {
      ret = ret + options.fn(context[i]);
    }
    return ret;
  });
  //compile function
  compileHBS = function(){
    var theTemplateScript = $("#block-expressions-template").html();
    var theTemplate = Handlebars.compile(theTemplateScript);
    var theCompiledHtml = theTemplate(context);
    $('#content-placeholder').html(theCompiledHtml);
    runPumpkin(context.clientID, context.host);
    runGoogleAnalytics(context.analyticsCode);
  }
  //marpro function
  runPumpkin = function(clientId, host){
    (function(w,pk){
      var s=w.createElement('script');
      s.type='text/javascript';
      s.async=true;
      s.src='//pumpkin.' + context.host + '/pumpkin.js';
      var f=w.getElementsByTagName('script')[0];
      f.parentNode.insertBefore(s,f);
      if(!pk.__S){
        window._pk=pk;pk.__S = 1.1;
      }
      pk.host='conversion.' + context.host;
      pk.clientId=context.clientID;
    })(document,window._pk||[])
  }
  //Google Analytics: change UA-XXXXX-X to be your site's ID.
  runGoogleAnalytics = function(code){
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create',code);ga('send','pageview');
    }
    //compile
    compileHBS(context);
    $("body").css("background-image", "url("+context.backgroundImage+")");
    $("body").css("background-position", context.backgroundPosition);
    $(".assetSummary").css("background", "rgba(255, 255, 255, "+context.opacity+")");</script>

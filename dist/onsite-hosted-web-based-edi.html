<!DOCTYPE html> <html class=no-js id=effectivedata> <head> <meta charset=utf-8> <meta name=description content=""> <meta name=viewport content="width=device-width"> <link rel="shortcut icon" href=/favicon.ico> <!-- Place favicon.ico and apple-touch-icon.png in the root directory --> <link rel=stylesheet href=misc/main.css> <body> <!--[if lt IE 10]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]--> <link rel=stylesheet href=//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css> <script src=https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js></script> <script src=http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js></script> <script id=block-expressions-template type=text/x-handlebars-template><title>{{headline}}</title>

    <div class="header col-lg-12">
      <div class="container">
        <a href="{{clientURL}}"><img src={{logo}}></img></a>
        <div class="navWrap">
          {{#list nav}}
          <a href="{{url}}"><div class='navButton'>{{title}}</div></a>
          {{/list}}
        </div>
      </div>
    </div>
    <div class="headline col-lg-12">
      {{headline}}
    </div>
    <div class="container">
      <div class="row marketing">
        <div class="col-lg-7 noPaddingRight">
          <div class="assetSummary">

            <div class="imgContainer {{ctaAlignment}}">
              <img src={{cta}}></img>
              {{#if blurb}}
              <div class="blurb">{{blurb}}</div>
              {{/if}}
            </div>
            {{#p summary}}
            <p> {{paragraph}} </p>
            {{/p}}
            <p>On-site, hosted and Web-based. And as each company is unique, there's never a one-size-fits-all answer to the question of "which EDI solution is right for me?"</p>
            <p>Download our white paper, "On-Site, Hosted or Web-Based EDI – Which is the Right Choice?," to learn more about deciding factors, such as:</p>
            <ul>
              <li>Cost: Do you have the flexibility to face upfront costs of acquiring and implementing on-site EDI, or are hosted services more within your budget.</li>
              <li>Implementation: Does the hosted or Web-based provider have enough materials and resources to facilitate implementation and training? On the other hand, do you have the room to add a full-time staff dedicated to EDI implementation?</li>
              <li>Volume: If you plan to grow, can the on-site system you have or managed services you use grow with you?</li>
            </ul>
          </div>
          <div class="footer">
            <div>
              {{#list social}}
              <a href="{{url}}"><i class="fa fa-{{title}}"></i></a>
              {{/list}}
            </div>
            <aside>
              Copyright © 2015 {{client}}
            </aside>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="signup col-lg-12">
            <h2 style="color: #fff;"><b>DOWNLOAD YOURS NOW!</b></h2>
            <br>
            <div data-br-form-id={{formID}} class="br-native-form"></div>
          </div>
        </div>
      </div>
    </div></script> <div id=content-placeholder></div> <script src=./misc/vendor.js></script> <script>//define content
  var context = {
    opacity: .85,
    nav: [
      
    ],
    social : [
      
    ],
    logo : "./misc/effective_data_logo.jpg",
    cta : "./misc/EffectiveDataEDIRightChoice.jpg",
    ctaAlignment: "right",
    backgroundImage: "./misc/effective_data_background.jpg",
    backgroundPosition: "center",
    //blurb : "Download 8 Content Marketing Fails by filling out the form to the right!",
    client : "Effective Data",
    analyticsCode : 'UA-3201365-1',
    host : "contentlead.com",
    clientURL : "http://effective-data.com/",
    clientID : '16001320',
    formID : "188",
    headline: "On-Site, Hosted or Web-Based EDI – Which is the Right Choice?",
    summary : [
    ]
  };
  Handlebars.registerHelper('list', function(context, options) {
    var ret = "";
    for(var i=0, j=context.length; i<j; i++) {
      ret = ret + options.fn(context[i]);
    }
    return ret;
  });

  Handlebars.registerHelper('p', function(context, options) {
    var ret = "";
    for(var i=0, j=context.length; i<j; i++) {
      ret = ret + options.fn(context[i]);
    }
    return ret;
  });
  //compile function
  compileHBS = function(){
    var theTemplateScript = $("#block-expressions-template").html();
    var theTemplate = Handlebars.compile(theTemplateScript);
    var theCompiledHtml = theTemplate(context);
    $('#content-placeholder').html(theCompiledHtml);
    runPumpkin(context.clientID, context.host);
    runGoogleAnalytics(context.analyticsCode);
  }
  //marpro function
  runPumpkin = function(clientId, host){
    (function(w,pk){
      var s=w.createElement('script');
      s.type='text/javascript';
      s.async=true;
      s.src='//pumpkin.' + context.host + '/pumpkin.js';
      var f=w.getElementsByTagName('script')[0];
      f.parentNode.insertBefore(s,f);
      if(!pk.__S){
        window._pk=pk;pk.__S = 1.1;
      }
      pk.host='conversion.' + context.host;
      pk.clientId=context.clientID;
    })(document,window._pk||[])
  }
  //Google Analytics: change UA-XXXXX-X to be your site's ID.
  runGoogleAnalytics = function(code){
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create',code);ga('send','pageview');
    }
    //compile
    compileHBS(context);
    $("body").css("background-image", "url("+context.backgroundImage+")");
    $("body").css("background-position", context.backgroundPosition);
    $(".assetSummary").css("background", "rgba(255, 255, 255, "+context.opacity+")");</script>

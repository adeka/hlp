<!doctype html>
<html class="no-js" id="castleford">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">

<body>
  <!--[if lt IE 10]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script id="block-expressions-template" type="text/x-handlebars-template">
    <title>{{headline}}</title>

  <div class="header col-lg-12">
    <div class="container">
      <a href="{{clientURL}}"><img src={{logo}}></img></a>
      <div class="navWrap">
      {{#list nav}}
        <a href="{{url}}"><div class='navButton'>{{title}}</div></a>
      {{/list}}
    </div>
    </div>
  </div>
    <div class="headline col-lg-12">
      {{headline}}
    </div>
  <div class="container">
    <div class="row marketing">
      <div class="col-lg-7 noPaddingRight">
        <div class="assetSummary">

          <div class="imgContainer {{ctaAlignment}}">
            <img src={{cta}}></img>
            {{#if blurb}}
              <div class="blurb">{{blurb}}</div>
            {{/if}}
          </div>
          {{#p summary}}
            <p> {{paragraph}} </p>
          {{/p}}
      </div>
      <div class="footer">
        <div>
          {{#list social}}
            <a href="{{url}}"><i class="fa fa-{{title}}"></i></a>
          {{/list}}
        </div>
        <aside>
          Copyright Â© 2015 {{client}}
        </aside>
      </div>
    </div>
    <div class="col-lg-5">
      <div class="signup col-lg-12">
        <h2><b>GET IT NOW!</b></h2>
        <div data-br-form-id={{formID}} class="br-native-form"></div>
      </div>
    </div>
  </div>
</div>
</script>

</script>
<div id="content-placeholder"></div>

<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>

<script>
  //define content

  var context = {
    opacity: .75,
    nav: [
      { url: "http://www.castleford.com.au/#aboutus", title: "About Us" },
      { url: "http://www.castleford.com.au/#blog", title: "Blog" },
      { url: "http://www.castleford.com.au/#contact", title: "Contact" }
    ],
    social : [
     {url : "http://www.facebook.com/pages/Castleford-Media/156827917673806", title : "facebook"},
     {url : "http://twitter.com/castlefordmedia", title: "twitter"},
     {url : "http://www.linkedin.com/company/castleford-media-pty-ltd", title : "linkedin"}
    ],
    logo : "./misc/logo-light.png",
    cta : "./misc/fail.jpg",
    ctaAlignment: "right",
    backgroundImage: "./misc/sea.jpg",
    backgroundPosition: "middle",
    clientURL: "castleford.com.au",
    blurb : "Download 8 Content Marketing Fails by filling out the form to the right.",
    client : "Castleford",
    analyticsCode : 'UA-XXXXX-X',
    host : "castleford.com.au",
    clientID : '348',
    formID : "5",
    headline: "8 Content Marketing Fails",
    summary : [
      { paragraph: "Content marketing is creating a lot of buzz in Australia and New Zealand right now, with more and more businesses looking at content creation and promotion to build their online brands, boost their website traffic and increase their conversions." },
      { paragraph: "But making a success of content marketing requires a co-ordinated, strategic approach that extends well beyond starting a blog or rewriting your website copy. Like any marketing activity, there are lots of little pieces that need to come together for you to a see a return from content marketing." },
      { paragraph: "In this free download, some of our writers, editors, content strategists and account managers share their top content marketing fails. Avoiding these bear traps will help you meet and exceed your ROI expectations and become a content marketing success story." }
    ]
  };
  Handlebars.registerHelper('list', function(context, options) {
    var ret = "";
    for(var i=0, j=context.length; i<j; i++) {
      ret = ret + options.fn(context[i]);
    }
    return ret;
  });

  Handlebars.registerHelper('p', function(context, options) {
    var ret = "";
    for(var i=0, j=context.length; i<j; i++) {
      ret = ret + options.fn(context[i]);
    }
    return ret;
  });
  //compile function
  compileHBS = function(){
    var theTemplateScript = $("#block-expressions-template").html();
    var theTemplate = Handlebars.compile(theTemplateScript);
    var theCompiledHtml = theTemplate(context);
    $('#content-placeholder').html(theCompiledHtml);
    runPumpkin(context.clientID, context.host);
    runGoogleAnalytics(context.analyticsCode);
  }
  //marpro function
  runPumpkin = function(clientId, host){
    (function(w,pk){
      var s=w.createElement('script');
      s.type='text/javascript';
      s.async=true;
      s.src='//pumpkin.' + context.host + '/pumpkin.js';
      var f=w.getElementsByTagName('script')[0];
      f.parentNode.insertBefore(s,f);
      if(!pk.__S){
        window._pk=pk;pk.__S = 1.1;
      }
      pk.host='conversion.' + context.host;
      pk.clientId=context.clientID;
    })(document,window._pk||[])
  }
  //Google Analytics: change UA-XXXXX-X to be your site's ID.
  runGoogleAnalytics = function(code){
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create',code);ga('send','pageview');
    }
    //compile
    compileHBS(context);
    $("body").css("background-image", "url("+context.backgroundImage+")");
    $("body").css("background-position", context.backgroundPosition);
    $(".assetSummary").css("background", "rgba(255, 255, 255, "+context.opacity+")");
    

</script>
<!-- build:js({app,.tmp}) ./misc/main.js -->
<script src="./misc/main.js"></script>

</body>
</html>
